<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reto Piedra-Papel-Tijeras ⚔️</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container" role="main" aria-label="Juego Piedra Papel Tijeras">
      <h1 class="title">⚔️ Reto Piedra, Papel o Tijeras ⚔️</h1>
      <section
        class="choices"
        role="radiogroup"
        aria-label="Opciones de juego piedra, papel o tijeras"
      >
        <button
          class="choice"
          id="piedra"
          role="radio"
          aria-checked="false"
          aria-label="Piedra"
          tabindex="0"
        >
          <img src="img/piedra.png" alt="Icono piedra" />
          <span>Piedra</span>
        </button>
        <button
          class="choice"
          id="papel"
          role="radio"
          aria-checked="false"
          aria-label="Papel"
          tabindex="-1"
        >
          <img src="img/papel.png" alt="Icono papel" />
          <span>Papel</span>
        </button>
        <button
          class="choice"
          id="tijeras"
          role="radio"
          aria-checked="false"
          aria-label="Tijeras"
          tabindex="-1"
        >
          <img src="img/tijeras.png" alt="Icono tijeras" />
          <span>Tijeras</span>
        </button>
      </section>

      <section
        class="result"
        aria-live="polite"
        aria-atomic="true"
        aria-relevant="additions text"
      >
        <h2 id="resultado" class="resultado-text">Haz tu elección</h2>
        <div class="result-display" id="result-display"></div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
