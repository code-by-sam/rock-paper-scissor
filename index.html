<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijeras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Piedra, Papel o Tijeras</h1>
        <div class="choices">
            <div class="choice" id="piedra">
                <img src="img/piedra.png" alt="Piedra">
                <p>Piedra</p>
            </div>
            <div class="choice" id="papel">
                <img src="img/papel.png" alt="Papel">
                <p>Papel</p>
            </div>
            <div class="choice" id="tijeras">
                <img src="img/tijeras.png" alt="Tijeras">
                <p>Tijeras</p>
            </div>
        </div>
        <div class="result">
            <h2 id="resultado">Haz tu elección</h2>
            <div class="result-display" id="result-display">
                <!-- Aquí se mostrarán las imágenes y el resultado -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
